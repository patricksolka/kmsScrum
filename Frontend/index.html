<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap To-Do List</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<div id="todo-app" class="header m-2 text-center">
    <h2 class="text-center">My To Do List</h2>
    <form id="todo-form">
        <label for="todo-input"></label><input type="text" id="todo-input"
                                               placeholder="Add a new task..."
                                               class="input-group-sm">
        <label for="todo-desc"></label><input type="text" id="todo-desc"
                                              placeholder="Description..."
                                              class="input-group-sm">
        <button type="submit" class="btn btn-sm btn-secondary addBtn">Add</button>
    </form>
</div>

<ul id="ToDoListe" class="list-group m-2">
</ul>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
